<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQuestions - wynik</title>
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/my-custom.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/my-scripts.show.js"></script>
	<script src="assets/js/Chart.min.js"></script>
</head>

<body class="bg-main">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default panel-nav">
                    <div class="panel-heading">
                        <h1 class="text-center"><a class="text-info" href="#"><span class="fa fa-home"></span></a>MQuestion </h1></div>
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="text-nowrap" id="page-label">wyniki </h1></div>
        </div>
        <div class="col-md-8 col-md-offset-1">
			<article id="show">
				<div class="panel panel-info bg-light-blue">
					<canvas id="graph"></canvas>
					<div class="panel-footer bg-blue">
						<h3>Tytuł pytania</h3>
						<p>treść pytania</p>
					</div>
				</div>
			</article>
        </div>
        <div class="col-md-3">
            <div class="panel panel-success" id="show-setings">
                <ul class="list-group">
                    <li class="list-group-item bg-light-green">
                        <p class="list-group-item-text">Typ wykresu:</p>
                        <select id="chart-type">
                            <option value="bar" selected="">słupkowy</option>
                            <option value="line">kreskowy</option>
							<option value="pie">kołowy</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="stick-bottom">
        <p class="text-center">Created by Marcin Pietroszek <span class="fa fa-copyright"></span> 2015 Wszelkie prawa zastrzeżone! </p>
